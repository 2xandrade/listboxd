<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications - Letterboxd Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            padding: 2rem;
        }
        .test-section {
            background-color: #2c3440;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .test-section h2 {
            color: #fff;
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        button {
            padding: 0.75rem 1.5rem;
        }
    </style>
</head>
<body>
    <h1 style="color: #fff; margin-bottom: 2rem;">Notification System Test</h1>
    
    <div class="test-section">
        <h2>Toast Notifications</h2>
        <div class="button-group">
            <button onclick="notificationService.success('Operação realizada com sucesso!')">Success</button>
            <button onclick="notificationService.error('Erro ao processar requisição!')">Error</button>
            <button onclick="notificationService.info('Esta é uma mensagem informativa.')">Info</button>
            <button onclick="notificationService.warning('Atenção: Esta ação não pode ser desfeita.')">Warning</button>
        </div>
    </div>

    <div class="test-section">
        <h2>Loading Overlay</h2>
        <div class="button-group">
            <button onclick="notificationService.showLoading('Carregando dados...')">Show Loading</button>
            <button onclick="notificationService.hideLoading()">Hide Loading</button>
            <button onclick="testLoadingWithDelay()">Test Loading (3s)</button>
        </div>
    </div>

    <div class="test-section">
        <h2>Button Loading State</h2>
        <div class="button-group">
            <button id="test-btn-1" onclick="testButtonLoading(this)">Test Button Loading</button>
            <button id="test-btn-2" onclick="testButtonLoadingWithError(this)">Test with Error</button>
        </div>
    </div>

    <div class="test-section">
        <h2>Multiple Notifications</h2>
        <div class="button-group">
            <button onclick="testMultipleNotifications()">Show Multiple</button>
        </div>
    </div>

    <script src="js/notifications.js"></script>
    <script>
        function testLoadingWithDelay() {
            notificationService.showLoading('Processando...');
            setTimeout(() => {
                notificationService.hideLoading();
                notificationService.success('Processamento concluído!');
            }, 3000);
        }

        function testButtonLoading(button) {
            notificationService.setButtonLoading(button, true);
            setTimeout(() => {
                notificationService.setButtonLoading(button, false);
                notificationService.success('Operação concluída!');
            }, 2000);
        }

        function testButtonLoadingWithError(button) {
            notificationService.setButtonLoading(button, true);
            setTimeout(() => {
                notificationService.setButtonLoading(button, false);
                notificationService.error('Falha na operação!');
            }, 2000);
        }

        function testMultipleNotifications() {
            notificationService.success('Primeira notificação');
            setTimeout(() => notificationService.info('Segunda notificação'), 500);
            setTimeout(() => notificationService.warning('Terceira notificação'), 1000);
            setTimeout(() => notificationService.error('Quarta notificação'), 1500);
        }
    </script>
</body>
</html>
